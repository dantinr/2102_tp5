<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
</head>
<body>

  <table border="1">
    <thead>
      <tr>
        <th>订单ID</th>
        <th>UID</th>
        <th>订单金额</th>
        <th>下单时间</th>
      </tr>
    </thead>
    <tbody>
      {foreach $list as $k=>$v}
      <tr>
        <td>{$v.order_id}</td>
        <td>{$v.user_id}</td>
        <td>{$v.goods_amount}</td>
        <td>{$v.add_time | date="Y-m-d H:i:s"}</td>
      </tr>
      {/foreach}
    </tbody>
  </table>
</body>
</html>
